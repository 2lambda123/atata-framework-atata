<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Randomization - Atata</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">Randomization</h1>
            <div class="col-md-6 col-md-offset-3">
                <div class="form-group">
                    <fieldset id="enum-checkboxes">
                        <legend>String CheckBox List</legend>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="enum-list" value="OptionA" />Option A
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="enum-list" value="OptionB" />Option B
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="enum-list" value="OptionC" />Option C
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="enum-list" value="OptionD" />Option D
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="enum-list" value="OptionE" />Option E
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="enum-list" value="OptionF" />Option F
                        </label>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
