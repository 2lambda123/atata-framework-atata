<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Content - Atata</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">Content</h1>
            <dl>
                <dt>Text</dt>
                <dd>Some Text</dd>
                <dt>Text With Spaces</dt>
                <dd>  Some Text </dd>
                <dt>Text Null</dt>
                <dd id="text-null">

                </dd>
                <dt>Number</dt>
                <dd>125.26</dd>
                <dt>Number Zero</dt>
                <dd>0</dd>
                <dt>Number Null</dt>
                <dd id="number-null">

                </dd>
                <dt>Number With Format</dt>
                <dd>count: 59</dd>

                <dt>Currency</dt>
                <dd>$125,234.26</dd>

                <dt>Currency FR</dt>
                <dd>-123,456 €</dd>

                <dt>Date</dt>
                <dd>5/15/2016</dd>
                <dt>Date Null</dt>
                <dd id="date-null">

                </dd>
                <dt>Date With Format</dt>
                <dd>15, June 2016 year</dd>
            </dl>
        </div>
    </div>
</body>
</html>
