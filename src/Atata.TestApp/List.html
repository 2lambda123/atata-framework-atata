<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>List - Atata</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div id="simple-list-section" class="row">
            <h1 class="text-center">List</h1>
            <div class="col-sm-3 col-sm-offset-3">
                <ul>
                    <li>
                        <span>Phone</span>
                        <span>5%</span>
                    </li>
                    <li>
                        <span>Book</span>
                        <span>10%</span>
                    </li>
                    <li>
                        <span>Table</span>
                        <span>15%</span>
                    </li>
                </ul>
            </div>
            <div class="col-sm-3">
                <ol>
                    <li>
                        <span>Phone</span>
                        <span>20</span>
                    </li>
                    <li>
                        <span>Book</span>
                        <span>30</span>
                    </li>
                    <li>
                        <span>Table</span>
                        <span>40</span>
                    </li>
                </ol>
            </div>
        </div>
        <div class="row">
            <h2 class="text-center">Hierarchy</h2>
            <div class="col-sm-3 col-sm-offset-3">
                <ul id="hierarchical-unordered-list">
                    <li>
                        <span>Item 1</span>
                        <ul>
                            <li>
                                <span>Item 1.1</span>
                            <li>
                                <span>Item 1.2</span>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <span>Item 2</span>
                        <ul>
                            <li>
                                <span>Item 2.1</span>
                                <ul>
                                    <li>
                                        <span>Item 2.1.1</span>
                                    <li>
                                        <span>Item 2.1.2</span>
                                    </li>
                                </ul>
                            <li>
                                <span>Item 2.2</span>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
