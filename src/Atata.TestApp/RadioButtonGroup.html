<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Radio Button Group - Atata</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Radio Button Group</h1>

                <div class="form-group x-radio-container">
                    <fieldset>
                        <legend>Horizontal Radio Button Group</legend>
                        <label class="radio-inline">
                            <input type="radio" name="radio-options" value="OptionA" />Option A
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="radio-options" value="OptionB" />Option B
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="radio-options" value="OptionC" />Option C
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="radio-options" value="OptionD" />Option D
                        </label>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
