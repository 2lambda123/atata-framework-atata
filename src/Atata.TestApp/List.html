<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>List - Atata</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">List</h1>
            <div class="col-sm-3 col-sm-offset-3">

                    <li>
                        <span>Phone</span>
                        <span>5%</span>
                    </li>
                    <li>
                        <span>Book</span>
                        <span>10%</span>
                    </li>
                    <li>
                        <span>Table</span>
                        <span>15%</span>
                    </li>
                </ul>
            </div>
            <div class="col-sm-3">
                <ol>
                    <li>
                        <span>Phone</span>
                        <span>20</span>
                    </li>
                    <li>
                        <span>Book</span>
                        <span>30</span>
                    </li>
                    <li>
                        <span>Table</span>
                        <span>40</span>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</body>
</html>
